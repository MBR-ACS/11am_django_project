<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="stylesheet" href="{% static 'css/table.css' %}">
</head>

<body>
    <header>
        <h1>Students List</h1>
        <nav>
            <a href="{% url 'add_student' %}">Add Student</a>
        </nav>
    </header>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>City</th>
                    <th>Option</th>
                </tr>
            </thead>
            <tbody>
                {% for std in students %}
                <tr>
                    <td>{{ std.id }}</td>
                    <td>{{ std.name }}</td>
                    <td>{{ std.age }}</td>
                    <td>{{ std.email }}</td>
                    <td>{{ std.phone }}</td>
                    <td>{{ std.city }}</td>
                    <td>
                        <a href="{% url 'edit_student' std.id %}" class="action-link">Edit</a> |
                        <a href="{% url 'delete_student' std.id %}" class="action-link">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="7" class="no-data">No students found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
